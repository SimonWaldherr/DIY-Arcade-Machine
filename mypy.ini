[mypy]
# Keep most checks, but ignore missing imports for MicroPython-specific
# or embedded modules used at runtime but unavailable during normal CPython
# type-checking in the development environment. Exclude the pybag copy to
# avoid duplicate-module errors when running mypy across the repo.

exclude = ^pygbag/
ignore_missing_imports = True

[mypy-hub75]
ignore_missing_imports = True

[mypy-machine]
ignore_missing_imports = True

[mypy-micropython]
ignore_missing_imports = True

[mypy-game_utils]
ignore_missing_imports = True

[mypy-ujson]
ignore_missing_imports = True

